<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="A simple To-Do List PWA." />
    <meta name="keywords" content="Todo,list,PWA,Todo List" />
    <link
      href="img/icons/icon-72x72.png"
      rel="icon"
      type="image/png"
      sizes="72x72"
    />
    <link
      href="img/icons/icon-96x96.png"
      rel="icon"
      type="image/png"
      sizes="96x96"
    />
    <link
      href="img/icons/icon-128x128.png"
      rel="icon"
      type="image/png"
      sizes="128x128"
    />
    <link
      href="img/icons/icon-144x144.png"
      rel="icon"
      type="image/png"
      sizes="144x144"
    />
    <!-- iOS  -->
    <link href="img/icons/icon-128x128.png" rel="apple-touch-icon" />
    <link
      href="img/icons/icon-72x72.png"
      rel="apple-touch-icon"
      sizes="72x72"
    />
    <link
      href="img/icons/icon-128x128.png"
      rel="apple-touch-icon"
      sizes="128x128"
    />
    <link
      href="img/icons/icon-152x152.png"
      rel="apple-touch-icon"
      sizes="152x152"
    />
    <title>To-Do List PWA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Android  -->
    <meta name="theme-color" content="blue" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Application Title" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="blue" />
    <meta name="msapplication-TileColor" content="blue" />
    <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="To-Do List PWA" />
    <meta name="msapplication-tooltip" content="To-Do List PWA" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
  </head>

  <body>
    <noscript>Todo List PWA will not work without JavaScript.</noscript>

    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>

      <input type="text" name="" id="" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Start!
        </li>
      </ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
